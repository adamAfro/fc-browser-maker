<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <main>
            <ul>
                <li>
                    <button class="s" data-command="cancel">
                        backspace
                    </button>
                </li>
                <li>
                    <button class="s" data-command="reset">
                        delete
                    </button>
                </li>
                <li>
                    <button class="s" data-command="copy">
                        content_copy
                    </button>
                </li>
                <li>
                    <button disabled class="s">photo_camera</button>
                </li>
            </ul>
            
            <label style="display:block;margin-left:1em">
                <div class="qr"></div>
                <p style="text-align:center;">
                    <span class="s">speed</span>
                    <input style="direction: rtl"
                        type="range" min="100" max="2200" value="500">
                </p>
            </label>
            
        </main>
        <script src="translations.js"></script>
    </body>
</html>
